<div>
<h2><a href="https://thisisphoton.github.io/Stories-of-RoyEd/time.html"> - [修佐] 《时光》 </a></h2>
  - 这只开始于一个吻。只是一个混杂着须后水跟汗水，阳光，操场的沙土和青草，闷热的宿舍跟午后无聊的时光。<br />

<div>
<h2><a href="https://thisisphoton.github.io/Stories-of-RoyEd/dream.html"> - [all佐/哈佐] 《愿君入梦》 </a></h2>
  - 第三次，马斯坦十分钟内只回复了他三句“嗯”以及一声漫长而微弱的烦躁叹息，休斯不得不在电话那端警觉了起来。<br />
